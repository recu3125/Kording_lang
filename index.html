<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="loaded()">
  <div style="height: 90vh; width: 7vw; float: left;">
  </div>

  <textarea id="in" spellcheck="false" placeholder="여기는 코드를 입력하는 곳" oninput="livecheck()"></textarea>
